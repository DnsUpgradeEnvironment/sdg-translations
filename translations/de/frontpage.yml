community_text: Das Statistische Bundesamt ist Teil des 'Gemeinschaftswerk Nachhaltigkeit'. Dies ist eine offene Plattform für alle, die sich für eine nachhaltige Gesellschaft einsetzen. Der [Rat für Nachhaltige Entwicklung](http://www.nachhaltigkeitsrat.de/) (RNE) baut es auf Initiative von Bund und Ländern auf.
