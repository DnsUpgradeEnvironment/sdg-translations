overview_blurb: 'In dieser Übersicht sind die Bewertungen der Indikatoren nach Stand des aktuellen Jahres sowie der vorhergehenden Jahre angegeben. Daran lässt sich ablesen, ob das Wettersymbol für einen Indikator in den vergangenen Jahren stabil oder eher volatil war.<br><br>
  Für Indikatoren für die mehrere Ziele definiert sind, die im Zeitverlauf erfüllt werden sollen (<abbr title="zum Beispiel">z. B.</abbr> Indikator <a href="www.dns-indikatoren.de/7-1-ab">7.1.b</a>), sind die Bewertungen zur Erfüllung jedes einzelnen Ziels angegeben. Gleiches gilt für Indikatoren, die mehrere Ziele haben, die zugleich erfüllt werden sollen (z. B. Indikator <a href="www.dns-indikatoren.de/10-1">10.1</a>).<br><br>
  Neben den aktuell gültigen Zielen der Deutschen Nachhaltigkeitsstrategie sind außerdem die Ziele dargestellt, die in der Vergangenheit galten, in der Zwischenzeit jedoch überarbeitet (und <abbr title="in der Regel">i.d.R.</abbr> verschärft) worden sind.<br><br>
  Alle Wettersymbole für Ziele, die aktuell keine Gültigkeit haben, weil <br>
    • das Ziel in der Vergangenheit überarbeitet und verschärft wurde,<br>
    • zunächst ein zeitlich näher gelegenes Ziel erfüllt werden muss, oder<br>
    • das Ziel nur eines von mehreren, zeitgleich zu erfüllenden Zielen ist<br>
  werden nur in ausgegrauter Form dargestellt werden.<br>'
