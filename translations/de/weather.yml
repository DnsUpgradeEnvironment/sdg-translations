overview_blurb: 'In der Übersichtstabelle sind die Bewertungen der Indikatoren nach Stand der vorhergehenden Jahre angegeben. Daran lässt sich ablesen, ob das Wettersymbol für einen Indikator in den vergangenen Jahren stabil oder eher volatil war.<br>
  Grundlage für die hier dargestellten Bewertungen sind die Daten wie sie im <a href="https://dns-indikatoren.de/assets/publications/reports/de/2022.pdf">Indikatorenbericht 2022</a> veröffentlicht wurden. Die Daten auf dieser Plattform werden regelmäßig aktualisiert, sodass online aktuellere Daten verfügbar sein können als im Indikatorenbericht veröffentlicht.<br><br>
  <b>Indikatoren mit mehreren Zielen</b><br>
  Für Indikatoren mit mehreren Zielen, die im Zeitverlauf erfüllt werden sollen (<abbr title="zum Beispiel">z. B.</abbr> Indikator <a href="www.dns-indikatoren.de/7-1-ab">7.1.b</a>), sind die Bewertungen zur Erfüllung jedes einzelnen Ziels angegeben. Gleiches gilt für Indikatoren mit mehreren Zielen, die zugleich erfüllt werden sollen (<abbr title="zum Beispiel">z. B.</abbr> Indikator <a href="www.dns-indikatoren.de/10-1">10.1</a>).<br><br>
  <b>Indikatoren mit Zieländerungen und-verschärfungen</b><br>
  Neben den aktuell gültigen Zielen der Bundesregierung werden die Ziele dargestellt, die in der Vergangenheit galten, in der Zwischenzeit jedoch geändert und <abbr title="in der Regel">i.d.R.</abbr> verschärft worden sind.<br><br>
  In ausgegrauter Form werden alle Wettersymbole für Ziele dargestellt, die aktuell keine Gültigkeit haben, weil <br>
    • das Ziel in der Vergangenheit geändert und <abbr title="in der Regel">i.d.R.</abbr> verschärft wurde,<br>
    • zunächst ein zeitlich näher gelegenes Ziel erfüllt werden muss, oder<br>
    • das Ziel nur eines von mehreren, zeitgleich zu erfüllenden Zielen ist.<br><br>'
